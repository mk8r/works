<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold gradient-text">MSI</a>
            <a href="/index.html#projects" class="text-gray-600 hover:text-blue-500 transition-colors font-medium flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Projects
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-16">
        <div id="project-content" class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <p id="project-platform" class="text-blue-500 font-semibold mb-2"></p>
                <h1 id="project-title" class="text-4xl md:text-5xl font-bold mb-4"></h1>
                <p id="project-date" class="text-gray-500"></p>
            </div>

            <div id="project-stats" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-12 text-center"></div>
            <div id="project-images" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-12"></div>

            <div class="space-y-12 bg-white p-8 rounded-lg shadow-sm">
                <div>
                    <h2 class="section-heading"><i data-lucide="file-text"></i> Project Overview</h2>
                    <p id="project-overview" class="text-gray-600 leading-relaxed"></p>
                </div>
                <div>
                    <h2 class="section-heading"><i data-lucide="lightbulb"></i> My Approach</h2>
                    <p id="project-approach" class="text-gray-600 leading-relaxed"></p>
                </div>
                 <div>
                    <h2 class="section-heading"><i data-lucide="clipboard-check"></i> Work Evidence</h2>
                    <div id="project-evidence" class="grid grid-cols-1 gap-6"></div>
                </div>
                <div>
                    <h2 class="section-heading"><i data-lucide="award"></i> Key Results</h2>
                    <div id="project-results" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>
                <div id="project-testimonial-container" class="bg-blue-50 border-l-4 border-blue-400 p-6 rounded-r-lg">
                    </div>
                <div>
                    <h2 class="section-heading"><i data-lucide="info"></i> Project Details</h2>
                    <div id="project-details" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-gray-100 border-t border-gray-200 mt-16">
        </footer>
    
    <script src="../projects-data.js"></script>
    <script src="project-loader.js"></script>
</body>
</html>
